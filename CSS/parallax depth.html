<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Parallax Depth</title>

  <style media="screen">
    body {
      text-align: center;
      font-family: sans-serif;
      height: 2000px;
      -webkit-perspective: 1000px;
    }

    .box {
      width: 300px;
      height: 150px;
      background: #999;
      padding: 1em;
      position: absolute;
      left: 50%;
      margin-left: -150px;
      box-sizing: border-box;
    }

    .box1 {
      top: 500px;
      -webkit-transform: translateZ(0px);
    }

    .box2 {
      top: 550px;
      -webkit-transform: translateZ(-1000px);
    }
  </style>
</head>

<body>
  <h1>Parallax Depth Example</h1>

  <div class="container">
    <div class="box box1">
      <h2>Box 1</h2>
      <p>This will be closer to the camera
    </div>

    <div class="box box2">
      <h2>Box 2</h2>
      <p>This will be further away!
    </div>
  </div>
</body>

</html>
